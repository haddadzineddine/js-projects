<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta author="haddad zineddine" />
    <meta decription="quran player app" />
    <title>Quran</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="main">
      <div class="quran">
        <img class="quran-image" src="./images/Quran.png" alt="Quran" />
        <div class="search">
          <i class="search-icon fa-solid fa-magnifying-glass"></i>
          <input type="text" class="quran-search" placeholder="What do you want
          to listen" id="quran-search" name="quran-search" ">
        </div>
      </div>
    </section>

    <div class="quran-list">
      <div class="empty">No result !</div>
    </div>

    <div class="load">
      <span class="loader"></span>
    </div>

    <audio src=""></audio>

    <!-- scripts -->
    <script src="script.js"></script>
  </body>
</html>
